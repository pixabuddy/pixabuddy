<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>404 Error | Pixabuddy</title>

  <link rel="stylesheet" href="../assets/css/mistake.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/vendor/my-external.css">

  <!-- links for favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/apple-touch-icon.png">
  <link rel="mask-icon" href="../assets/img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="icon" href="https://www.pixabuddy.com/assets/img/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

</head>

<body>

  <header class="header">
    <div class="container">
      <!-- ****************** Header Logo ****************** -->
      <div class="header__box">
        <div class="header__box-logo">
          <a href="https://www.pixabuddy.com/" class="header__box-logo_img">
            <img src="https://www.pixabuddy.com/assets/img/pixabuddy-logo-big.png" alt="Pixabuddy-logo">
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- ============================================ -->
  <!-- Section Error part -->
  <!-- ============================================ -->

  <section class="section-error">
    <div class="container">
      <div class="row">
        <div class="main-box">
          <div class="error-img-box">
            <img src="https://www.pixabuddy.com/assets/img/mistake-error.png" alt="mistake-error">
            <p class="paragraph"> Sorry, I couldn't find your query &#128532; </p>
          </div>
          <div class="error-contact-box">
            <a href="https://www.pixabuddy.com/" class="btn-text error-back-home_btn wow fadeInUp">Back to home</a>
            <a href="https://www.pixabuddy.com/contact/" class="btn-text btn-text_secondary wow fadeInUp">I had a problem</a>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
