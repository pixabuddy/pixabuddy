<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixabuddy | Error</title>

  <link rel="stylesheet" href="../css/mistake.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/vendor/my-external.css">

  <!-- links for favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="icon" href="img/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

</head>

<body>

  <header class="header">
    <div class="container">
      <!-- ****************** Header Logo ****************** -->
      <div class="header__box">
        <div class="header__box-logo">
          <a href="https://www.pixabuddy.com/" class="header__box-logo_img">
            <img src="../img/pixabuddy-logo-min.png" alt="Pixabuddy-logo">
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- ============================================ -->
  <!-- Section Error part -->
  <!-- ============================================ -->

  <section class="section-error">
    <div class="container">
      <div class="row">
        <div class="main-box">
          <div class="error-img-box">
            <img src="../img/mistake-error.png" alt="mistake-error">
            <p class="paragraph"> Sorry, I couldn't find your query &#128532; </p>
          </div>
          <a href="https://www.pixabuddy.com/" class="btn-text mt-5 btn-text_secondary wow fadeInUp delay-.3s">Back to home</a>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
